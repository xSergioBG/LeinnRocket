<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leinn Rocket</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            text-align: center;
            font-family: 'Press Start 2P', cursive;
            user-select: none;
            background-color: black; /* Cambia el color de fondo a negro */
        }

        header {
            margin: 0 auto;
            width: 431px;
        }

        h1 {
            background: url("https://i.ibb.co/zSNgHHz/leinn-Bird.png") 0% 340px;
            padding: 1.2rem 0;
            margin: 0;
        }

        .score-container {
            display: flex;
            justify-content: space-between;
            padding: 8px 6px;
            background: #5EE270;
        }
    </style>
</head>

<body>
    <header>
        <h1>Leinn Rocket</h1>
        <div class="score-container">
            <div id="bestScore"></div>
            <div id="currentScore"></div>
        </div>
    </header>

    <canvas id="canvas" width="431" height="768"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        img.src = "https://i.ibb.co/BqsT10b/leinn-Bird-Final.png";

        // general settings
        let gamePlaying = false;
        const gravity = .14;
        const speed = 3;
        const size = [51, 36];
        const jump = -6;
        const cTenth = (canvas.width / 10);

        let index = 0,
            bestScore = 0,
            flight,
            flyHeight,
            currentScore,
            pipe;

        // pipe settings
        const pipeWidth = 78;
        const pipeGap = 270;
        const pipeLoc = () => (Math.random() * ((canvas.height - (pipeGap + pipeWidth)) - pipeWidth)) + pipeWidth;

        const setup = () => {
            currentScore = 0;
            flight = jump;

            // set initial flyHeight (middle of screen - size of the bird)
            flyHeight = (canvas.height / 2) - (size[1] / 2);

            // setup first 3 pipes
            pipes = Array(3).fill().map((a, i) => [canvas.width + (i * (pipeGap + pipeWidth)), pipeLoc()]);
        }

        const render = () => {
            // make the pipe and bird moving 
            index++;

            // ctx.clearRect(0, 0, canvas.width, canvas.height);

            // background first part 
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height, -((index * (speed / 2)) % canvas.width) + canvas.width, 0, canvas.width, canvas.height);
            // background second part
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height, -(index * (speed / 2)) % canvas.width, 0, canvas.width, canvas.height);

            // pipe display
            if (gamePlaying) {
                pipes.map(pipe => {
                    // pipe moving
                    pipe[0] -= speed;

                    // top pipe
                    ctx.drawImage(img, 432, 588 - pipe[1], pipeWidth, pipe[1], pipe[0], 0, pipeWidth, pipe[1]);
                    // bottom pipe
                    ctx.drawImage(img, 432 + pipeWidth, 108, pipeWidth, canvas.height - pipe[1] + pipeGap, pipe[0], pipe[1] + pipeGap, pipeWidth, canvas.height - pipe[1] + pipeGap);

                    // give 1 point & create new pipe
                    if (pipe[0] <= -pipeWidth) {
                        currentScore++;
                        // check if it's the best score
                        bestScore = Math.max(bestScore, currentScore);

                        // remove & create new pipe
                        pipes = [...pipes.slice(1), [pipes[pipes.length - 1][0] + pipeGap + pipeWidth, pipeLoc()]];
                        console.log(pipes);
                    }

                    // if hit the pipe, end
                    if ([
                        pipe[0] <= cTenth + size[0],
                        pipe[0] + pipeWidth >= cTenth,
                        pipe[1] > flyHeight || pipe[1] + pipeGap < flyHeight + size[1]
                    ].every(elem => elem)) {
                        gamePlaying = false;
                        setup();
                    }
                })
            }
            // draw bird
            if (gamePlaying) {
                ctx.drawImage(img, 432, Math.floor((index % 9) / 3) * size[1], ...size, cTenth, flyHeight, ...size);
                flight += gravity;
                flyHeight = Math.min(flyHeight + flight, canvas.height - size[1]);
            } else {
                ctx.drawImage(img, 432, Math.floor((index % 9) / 3) * size[1], ...size, ((canvas.width / 2) - size[0] / 2), flyHeight, ...size);
                flyHeight = (canvas.height / 2) - (size[1] / 2);
                // text accueil
                ctx.fillText(`Mejor puntuaciÃ³n: ${bestScore}`, 45, 245);
                ctx.fillText('Pulsar para jugar.', 52, 535);
                ctx.font = "bold 30px courier";
            }

            document.getElementById('bestScore').innerHTML = `Mejor: ${bestScore}`;
            document.getElementById('currentScore').innerHTML = `Actual : ${currentScore}`;

            // tell the browser to perform anim
            window.requestAnimationFrame(render);
        }

        // launch setup
        setup();
        img.onload = render;

        // start game
        document.addEventListener('click', () => gamePlaying = true);
        window.onclick = () => flight = jump;
    </script>
</body>

</html>
